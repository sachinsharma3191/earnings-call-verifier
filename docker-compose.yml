version: '3.8'

services:
  # Backend/Server Service
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: earnings-verifier-server
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - PORT=5001
    env_file:
      - server/.env
    volumes:
      - ./server:/app
    restart: unless-stopped
    networks:
      - earnings-verifier-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend/UI Service  
  ui:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: earnings-verifier-ui
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - earnings-verifier-network

networks:
  earnings-verifier-network:
    driver: bridge

volumes:
  server_data:
